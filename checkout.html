<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Link   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="StyleSheet/checkout_header.css" />

    <link rel="stylesheet" href="StyleSheet/checkout.css" />

    <title>Checkout My Order</title>
  </head>
  <body>
    <header class="checkout_header">
      <div class="header_div">
        <div class="checkout_header_left">
          <a href="amazon.html">
            <img class="amazon_logo" src="images/amazon-logo.png" alt="logo" />
          </a>
        </div>

        <div class="checkout_header_middle">
          Checkout (<a class="return_to_home js_retrun_to_home" href="amazon.html"></a>)
        </div>

        <div class="checkout_header_right">
          <img src="images/icons/checkout-lock-icon.png" alt="lock_icon" />
        </div>
      </div>
    </header>

    <main class="checkout_main">
      <div class="checkout_page_title">Review your order</div>

      <div class="checkout_grid">
        <div class="order_summary js_order_summary">
          
        </div>

        <!-- Payment Summary -->
        <div class="payment_summary_div">
          <div class="Payment_summary_title">Order Summary</div>

          <div class="payment_summary_row">
            <div>Item (3):</div>
            <div class="payment_item_amount">$42.75</div>
          </div>

          <div class="payment_summary_row">
            <div>Shipping &amp; handling:</div>
            <div class="payment_item_amount">$4.99</div>
          </div>

          <div class="payment_summary_row subtotal_row">
            <div>Total before tax:</div>
            <div class="payment_item_amount">$47.74</div>
          </div>

          <div class="payment_summary_row">
            <div>Estimated tax (10%):</div>
            <div class="payment_item_amount">$4.77</div>
          </div>

          <div class="payment_summary_row total_row">
            <div>Order total:</div>
            <div class="payment_item_amount">$52.51</div>
          </div>

          <button class="place_order_btn button_primary">
            Place your order
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="Script/checkout.js"></script>
  </body>
</html>
